<!DOCTYPE html>
<html>
   <head>
   	 <title>Question 2</title>
   	 <style type="text/css">
   	 	th
   	 	{
   	 		text-align: left;
   	 	}
   	 </style>
   </head>
<body>
	<h3>Job Application Form</h3>
	<hr style="color: silver">
	<div>
		<form>
		<table style="width: 100%;">
			<tbody>
			  <tr>
				 <th>First Name:</th>
				 <td><input type="text" name="fname"></td>
				 <th>Last Name:</th>
				 <td><input type="text" name="lname"></td>
			  </tr>
			  <tr>
				 <th>Gender: </th>
			   	 <td><input type="radio" value="Male">Male<input type="radio" value="Female">Female</td>
				 <th>Birthdate: </th>
				 <td><input type="date"></td>
			   </tr>
				<tr>
				 <th>Phone: </th>
			   	 <td><input type="text" placeholder="Phone no">
				 <th>Email: </th>
				 <td><input type="email" placeholder="email"></td>
				</tr>
				<tr>
				 <th>Country: </th>
			   	 <td>
			   	 	<select>
			   	 		<option value="Bangladesh">Bangladesh</option>
			   	 		<option value="India">India</option>
			   	 		<option value="Canada">Canada</option>
			   	 		<option value="USA">USA</option>
			   	 		<option value="United Kingdom">United Kingdom</option>
			   	 		<option value="France">France</option>
			   	 		<option value="Germany">Germany</option>
			   	 		<option value="Others">Others</option>
			   	 	</select>
			   	 </td>
				 <th>Postal Code: </th>
				 <td><input type="text"></td>
				</tr>
            </tbody>
		</table>
            <textarea rows="5" cols="133" placeholder="Type your address here"></textarea>
        <table>
            <tbody>
				<tr>
					<th>Application Possition : </th>
					<td>
						<select>
			   	 		<option value="Software Engineer Intern">Software Engineer Intern</option>
			   	 		<option value="Junior Software Engineer">Junior Software Engineer</option>
			   	 		<option value="SoftwareEngineer">Software Engineer</option>
			   	 		<option value="Senior Software Engineer">Senior Software Engineer</option>
			   	 		<option value="Team Manager">Team Manager</option>
			   	 		<option value="Quality Assurance Officer">Quality Assurance Officer</option>
			   	 		<option value="Software Tester">Software Tester</option>
			   	 		<option value="Others">Others</option>
			   	 	</select>
					</td>
				</tr>
				<tr>
					<th>Upload CV : </th>
					<td><input type="file"></td>
				</tr>
            </tbody>
        </table>
		<button style="margin-left: 40em;">Apply</button><button>Reset</button>
		</form>
	</div>           
</body>
</html>
